<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midterm</title>
  <link rel="stylesheet" href="styles/todo.css">
  <link rel="stylesheet" href="../styles/week.css">
</head>
<body>
  <main>
    <div>
      <h1>To Do:</h1>
      <table id='todo'></table>
    </div>
    
    <div id="input-div">
      <table>
        <tr><td id="invalid-input-td"></td></tr>
        <tr>
          <td id="task-text-td"><input type="text" id="task-text" name="new-task"></td>
          <td id="add-btn-td" class="input-td"><button type="button" id="add-task">Add Task</button></td>
        </tr>
      </table>
    </div>
    
    <div id="filters">
      <table>
        <tr class="filter-row">
          <td id="count-type"></td>
          <td id="count"></td>
          <td class="filter-btn-td"><button id="all">All</button></td>
          <td class="filter-btn-td"><button id="active">Active</button></td>
          <td class="filter-btn-td"><button id="complete">Complete</button></td>
        </tr>
      </table>
    </div>

  </main>
  <nav>
    <a id="back-btn" href="../week06/index.html">Back</a>
  </nav>
  <script type="module" src="./scripts/helpers.js"></script>
</body>
</html>
